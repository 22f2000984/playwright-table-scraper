name: Scrape Table Sums
on: [push]
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install npm deps (22f2000984@ds.study.iitm.ac.in)
        run: npm install
        
      - name: Install Playwright browsers + Ubuntu deps
        run: |
          npx playwright install-deps
          npx playwright install chromium
          
      - name: Scrape tables and print GRAND TOTAL SUM
        run: npm run scrape
